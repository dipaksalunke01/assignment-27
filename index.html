<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Event</title>
</head>
<body>
     <button type="button" onclick="Hello()">Click Here</button> <br /> <br />
     <button type="button" ondblclick="dblclick()">Double Click Here</button> 
 
    <script>
        function Hello(){
            document.write("Hello");
        }
        function dblclick(){
            document.write("Welcome");
        }

    </script>
    
</body>
</html>
