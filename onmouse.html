<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Mouse</title>
</head>
<body>
    <img src="https://tse2.mm.bing.net/th?id=OIP.9Izv-aszItToTtEqRMSE0QHaE6&pid=Api&P=0&h=180" 
    onmouseover="over()"
    onmouseout="out()" 
    onmousemove="move()"  
    />

    <script>
       function over(){
        console.warn("Mouse Over")
       }
       function out(){
        console.warn("Mouse out")
       }
       function move(){
        console.warn("Mouse Moving")
       }
    </script>
    
</body>
</html>
